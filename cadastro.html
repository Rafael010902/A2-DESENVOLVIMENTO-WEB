<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>

    
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="historico.html">Historico de Compra</a></li>
        </ul>
    </nav>
</header>

<main>


    <h1>Antes de concluir sua compra, informe os seguintes dados:</h1>

<section>
    <article>
        <form action="historico.html" method="get">
            
            <p>Dados pessoais</p>
            <label for="Nome">Informe seu nome</label>
            <input type="text" name="Nome">

            <label for="Sobrenome">Informe seu sobrenome</label>
            <input type="text" name="Sobrenome">

            <label for="Data Nascimento">Informe sua data de nascimento sobrenome</label>
            <input type="date" name="Data Nascimento">

            <label for="CPF">Informe seu CPF</label>
            <input type="text" name="CPF">


                
            <p>Dados Endereço para entrega</p>

            <label for="Rua">Informe a rua</label>
            <input type="text" name="Rua">

            <label for="Numero">Informe o numero da casa</label>
            <input type="number" name="Numero">

            <label for="CEP">Informe o CEP</label>
            <input type="text" name="CEP">

            <label for="Cidade">Informe sua cidade</label>
            <input type="text" name="Cidade">
                                 
            <p>Acesso à plataforma</p>
            <label for="E-mail">Informe seu e-mail</label>
            <input type="email" name="E-mail">

            <label for="Senha">Informe sua senha</label>
            <input type="password" name="Senha">

            <button type="submit">Enviar</button>
        </form>    

    </article>
</section>    
</main>

<footer>
    <h3> Tudo pronto para darmos continuidade na sua compra!!</h3>
</footer>


</body>
</html>
